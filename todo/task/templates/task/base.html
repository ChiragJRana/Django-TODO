{% load static %}

<!doctype html>
<html lang="en" style="height:100%; overflow: auto;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Todo App</title>
  </head>
  <body style="background-image: url('{% static 'images/greenback.jpg' %}'); height:100%; overflow: auto;">
    <div class="container bg-dark my-4 rounded">
      <div class="row justify-content-center ">
        <div class="col-8">
          <h1 class="mt-2 text-white">Todo App Using Django</h1>
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}

      </div>
    </div>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
